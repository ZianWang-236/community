<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax</title>
</head>
<body>
    <p>
        <input type="button" value="发送" onclick="send();">
    </p>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script>
        function send() {
<!--            $.get //post-->
<!--            $.get  // get-->
<!--            $.ajax //get post都可以-->
            $.post(
<!--            访问路径-->
                "/community/alpha/ajax",
<!--                提交的数据-->
                {"name":"张三", "age": 23},
<!--                匿名函数，data是服务返回浏览器的数据-->
                function(data){
                    console.log(typeof(data));
                    console.log(data);

                    data = $.parseJSON(data);
                    console.log(typeof(data));
                    console.log(data.code);
                    console.log(data.msg);
                }
            );
        }
    </script>
</body>
</html>
